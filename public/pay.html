    <style>
        .container{
            margin: 40px auto auto;

    </style>
    <script>
        $(function () {
            document.cookie = 'flavor=choco; SameSite=None; Secure';
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const kform = urlParams.get('kform');
            $(".container").html('  <div class="kr-embedded"\n' +
                '             kr-form-token="'+kform+'">\n' +
                '            <div class="kr-pan"></div>\n' +
                '            <div class="kr-expiry"></div>\n' +
                '            <div class="kr-security-code"></div>\n' +
                '            <button class="kr-payment-button"></button>\n' +
                '            <div class="kr-form-error"></div>\n' +
                '        </div>');
            // $(".kr-embedded").attr("kr-form-token",kform);
        });
    </script>
